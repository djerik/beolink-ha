<div class="zonesPanel zonesClosed showMe" ik-focusout-class="zonesClosed" ng-show="zonesWithRes.length > 0"><div class="label-wrapper"><h2>zones</h2></div><div class="zonesContainerOuter"><div class="zonesContainerInner"><ul><li ng-show="zonesWithRes.length === 0"><div class="zoneLabelContainer"><div class="zoneLabel wrap-text dsg-text" title="{{zone.name}}">No zone defined!</div><div class="zoneAreaLabel wrap-text dsg-text">There is no zone with controllable elements defined</div></div></li><li class="zone" data-ng-repeat="zone in zonesWithRes track by zone.id" data-ng-focus="setFocussedZone(zone)" data-ng-click="setZone(zone)" data-ng-class="(currentZone.id == zone.id)?'selected':''" tabindex="0" id="zone-{{$index}}" ik-enter="setZone(zone)" ik-nav-right="#widget-0" ik-nav-up="{{$first?'#zone-'+(zonesWithRes.length-1):'#zone-'+($index-1)}}" ik-nav-down="{{$last?'#zone-0':'#zone-'+($index+1)}}"><i class="zone-icon-s {{zone.icon}}" ng-class="zoneSelected(zone.id)?'active':''"></i><div class="zoneLabelContainer"><div class="zoneAreaLabel wrap-text dsg-text" title="{{zone.area.name}}"><span ng-bind="zone.area.name"></span></div><div class="zoneLabel wrap-text dsg-text" title="{{zone.name}}"><span ng-bind="zone.name"></span></div><div class="states"><div class="zone-state" list="zone.showableResources"></div></div></div></li></ul><div ng-if="!zonesWithRes.length" style="margin: 4ex 2ex; text-transform: none">There is no zone with elements defined.</div></div></div></div>
