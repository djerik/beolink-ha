<div ng-controller="loginCtrl"><div class="login-holder" ng-if="!authService.logged" ng-cloak=""><div class="loginbox"><div class="login-innerd"><form name="settingsForm" ng-submit="login()"><fieldset><legend>Login</legend><ul><li><label for="user">user:</label><input type="text" ng-unselect="" id="user" ng-model="settings.user" style="nav-up: #done" data-ik-nav-right="#pass" data-ik-nav-down="#pass" data-ik-nav-up="#done" data-ik-nav-left="#done" autocapitalize="off"/></li><li><label for="pass">password:</label><input type="password" name="" id="pass" ng-set-focus="!authService.logged" ng-model="settings.password" style="nav-down: #done" data-ik-nav-right="#done" data-ik-nav-down="#done" data-ik-nav-up="#user" data-ik-nav-left="#user" autocapitalize="off"/></li><li><p>{{ msg }}</p></li><li><input id="done" type="submit" value="Done" style="nav-down:#user;nav-left:#done" data-ik-nav-right="#user" data-ik-nav-down="#user" data-ik-nav-up="#pass" data-ik-nav-left="#pass"/></li></ul></fieldset></form></div></div></div></div>
